<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo Intro to Angular</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	
	<script src="index.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body ng-controller="AppCtrl as ctrl">
	<center><h1>Student List</h1></center>
	<center><button id="Refresh" ng-click="ctrl.Refresh();">Refresh All</button></center>
<center><table>
	<tr id="tableheader"> 
	<th>Id</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>GPA</th>
	<th>SAT</th>
	<th>Major ID</th>
	<th>Hide</th></tr>
	
  <tr ng-repeat="student in ctrl.students">
	<td ng-show="student.vis">{{student.id}}</td>
	<td ng-show="student.vis">{{student.firstName}}</td>
	<td ng-show="student.vis">{{student.lastName}}</td>
	<td ng-show="student.vis">{{student.gpa}}</td>
	<td ng-show="student.vis">{{student.sat}}</td> 
	<td ng-show="student.vis">{{student.majorId}}</td>
	<td ng-show="student.vis"><input type="image" id="myimage" src="http://siteassets.pagecloud.com/vpalien/images/Visibility_Hidden-512-ID-32c20e63-6c66-43f7-b569-0b5a80ac2fa9.png?nocache=cf49c069-c980-48f5-cb7b-0a20669125a4" ng-click="student.vis= false;"</button></td>
</tr>
	
</table></center>
</body>
</html>
